<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function init() {

            function DB() {
                this.names = ["rotem", "itay", "idan", "gal"];

                this.render = function () {
                    var ul = document.getElementById("names-list");
                    ul.innerHTML = "";
                    for (let i = 0; i < this.names.length; i++) {
                        ul.innerHTML += `<li>${this.names[i]}</li>`;
                    }
                }
            }

            var obj = new DB();
            obj.render();
        }
    </script>
</head>

<body onload="init()">
    <ul id="names-list">

    </ul>



</body>

</html>
