<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="users-list"></ul>

    
    <script>
        const users = [
            {
                name: "rotem",
                city: "holon"
            },
            {
                name: "avraham",
                city: "dimona"
            }
                     ];

        let ul = document.getElementById("users-list");
        for (const iterator of users) {
            ul.innerHTML += `<li>Name: ${iterator.name}<br>
                                 City: ${iterator.city}</li>`;
        }
    </script>
</body>
</html>
